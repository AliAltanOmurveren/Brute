<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var chars = ["a", 1, "e", "4", 2];

        function brute() {
            var str = "";
            for (var i = 0; i < chars.length; i++) {
                str += "" + chars[i];
                inner(str, [i]);
                str = "";
            }
        }
        
        var n = 11;
        function inner(str, iterators) {
            var oldstr = str;
            for (var j = 0; j < chars.length; j++) {

                str += chars[j];

                if (iterators.length == n - 1) {
                    //check goes here
                    if (str == "22222222222")
                        alert("found it");

                } else {

                    var newiterators = new Array();
                    for (var i = 0; i < iterators.length; i++)
                        newiterators[i] = iterators[i];

                    newiterators[iterators.length] = j;

                    inner(str, newiterators);
                str = oldstr;
            }
        }
        brute();

    </script>
</body>

</html>
