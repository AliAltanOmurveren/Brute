        function brute() {

                str = "";
            }

        var n = 11;
        function inner(str, iterators) {
            var oldstr = str;
            for (var j = 0; j < chars.length; j++) {

                /*
                                for (var i = 0; i < iterators.length; i++)
                                    str = "" + chars[iterators[i]];
                */

                } else {

                    var newiterators = new Array();
                    for (var i = 0; i < iterators.length; i++)
                        newiterators[i] = iterators[i];

                    newiterators[iterators.length] = j;

                    inner(str, newiterators);
                    // for (var i = 0; i < iterators.length; i++)
                    //    str = "" + chars[iterators[i]];

                }
                /*
                for (var i = 0; i < iterators.length; i++)

*/
